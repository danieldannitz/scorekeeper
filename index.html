<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt=""
      />
      <p class="score-keeper">Ping Pong Score Keeper</p>
      <h1>
        <span id="p1Score">0</span><span class="to-span"> - </span
        ><span id="p2Score">0</span>
      </h1>
      <button id="p1Button">+1 Player One</button>
      <button id="p2Button">+1 Player Two</button>
      <button id="resetButton">Reset</button>
    </div>
  </body>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
</html>
